<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>


<body>
    <header id="app">
        <a :href="link">{{ back }}</a>
    </header>

    <ul id="full_list">
    </ul>


    <script>
        new Vue({
            el: '#app',
            data: {
                back: "home page",
                link: '00_project.html'
            }

        });
        let alltasks = localStorage.getItem("alltask");
        alltasks = (alltasks) ? JSON.parse(alltasks) : [];
        let full_list = "";
        for (let item of alltasks) {
            full_list +=
                `<li><h1>date and time</h1>${item.dt}</li>
                  <li><h1>content</h1>${item.con}</li>
                  <\hr>`
        }
        document.getElementById("full_list").innerHTML = full_list;
    </script>
</body>

</html>
